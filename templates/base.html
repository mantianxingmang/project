<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static',filename='01.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <title>{{ user.name }}的电影列表</title>
    {% endblock %}
</head>
<body>
    {% for message in get_flashed_messages() %}
        <h1> class="alert">{{ message }}</h1>
    {% endfor %}

    <h2>
        <img class='avatar' src="{{ url_for('static',filename='images/666.jpg') }}" alt="头像">
        {{ user.name }}的电影列表
    </h2>
    <nav>
        <ul>
            <a href="{{ url_for('index') }}">首页</a>
        </ul>
    </nav>
    {% block content %} {% endblock %}
    <footer>&copy;<a href="http://www.baidu.com">万度</a></footer>

</body>
</html>
